<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom styles.css -->
    <style>
        body {
            background: #6a3093;
            background: -webkit-linear-gradient(to right, #a044ff, #6a3093);
            background: linear-gradient(to right, #a044ff, #6a3093);
        }
        .navbar {
            background: none;
        }
        .register-container {
            background: none;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 register-container">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="text-light display-4" style="font-size:80px;">Billo Bagge Billeyan Da Ki Karegi ?<br>Bagge â€“ Bagge Billeyan Da Ki Karegi.</h1>
                </div>
                <div class="col-md-4">
                    <div class="card mt-4">
                        <div class="card-body">
                            <form method="POST" action="/register" class="form">
                                <label>Email:</label>
                                <input type="email" name="email" class="form-control" required><br>
                                <label>Username:</label>
                                <input type="text" name="username" class="form-control" required><br>
                                <label>Password:</label>
                                <input type="password" name="password" class="form-control" required><br>
                                <label>User Type:</label>
                                <select class="form-control" name="user_type" required>
                                    <option value="" disabled selected>Select user type</option>
                                    <option value="admin">Admin</option>
                                    <option value="regular">Regular</option>
                                </select>
                                <br><br>
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
                            </form>
                            <br>
                            <p>Already have an account? <a href="/login">Login here</a></p>
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <div class="alert alert-info mt-3" role="alert">
                                        <ul class="list-unstyled mb-0">
                                            {% for message in messages %}
                                                <li>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
